<div class="login-form" [hidden]="signIn">
    <form>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" #username>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" #password>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="loginUser(username.value, password.value); username.value = '';password.value = '';">Log in</button>
        </div>
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
