<div style="padding: 13px;">
    <mat-card *ngFor="let video of videos" style="margin-top: 10px;">
        <mat-spinner *ngIf="videos.length === 0"></mat-spinner>
        <mat-card-header>
            <mat-card-title>{{video.videoDescription}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <iframe width="532" height="299" [src]="video.safeURL" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="delete" title="delete video"
            (click)="delete(video)">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
